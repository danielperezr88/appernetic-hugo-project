# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

# Clean and don't fail
install:
  - rm -rf public || exit 0

# Build the website
script:
  - chmod +x binaries/hugo
  - binaries/hugo -t hugo-future-imperfect

deploy:
  provider: firebase
  token: ${FIREBASE_TOKEN}
  
